<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealCheck Submitter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 400px;
        max-width: 800px; /* Increased the max-width for a much wider popup */
        margin: 0 auto;
        padding: 15px;
        box-sizing: border-box;
      }
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      input, select, button {
        width: 100%; /* Ensure fields take up the full width */
        margin: 10px 0;
        padding: 15px; /* Larger padding for better appearance */
        font-size: 15px; /* Larger font for better readability */
        box-sizing: border-box; /* Ensure padding is included within width */
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      input, select {
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
</head>
<body>
    <h3>Property Details</h3>
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="zip" placeholder="Zip Code">
    
    <select id="strategy">
      <option value="rental">Rental</option>
      <option value="flip">Flip</option>
      <option value="brrrr">BRRRR</option>
    </select>

    <button id="loadData">Load from Page</button>
    <button id="submitData">Submit to DealCheck</button>

    <script src="popup.js"></script>
</body>
</html>
